<!doctype html>
<html lang="en">
  <head>
    <title>Employee Data Management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
        <!--Jumbotron section-->
        <div class="jumbotron text-center">
            <h1>Anytime is Train Time</h1>
            <h4 class="subtitle">~~~~~~~~</h4>
        </div>
        <!--card Section-->
        <div class="row">
            <!--current employees-->
            <div class="col-sm-12 currEmployees">
                <br>
                <div class="card">
                    <div class="card-header  bg-primary">
                        <h3 class="card-title"><i class="fas fa-address-card"></i><strong>Current Train Schedule</strong></h3>
                    </div>
                    <!--table-->
                    <table class="table table-striped" id="trainTable">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>                        
                                <td>Boston Bus</td>
                                <td>Boston</td>
                                <td>65</td>
                                <td>05:50 PM</td>
                                <td>25</td>
                                <td>
                                    <input type="submit" value="remove train" class="remove-train btn btn-primary btn-sm">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--add employees-->
            <div class="col-sm-12 addEmployeers">
                <div class="card">
                     <!--card head-->
                    <div class="card-header  bg-primary">
                        <h3 class="card-title"><i class="fas fa-archive"></i>Add Train</h3>
                    </div>
                    <!--card body-->
                    <div class="card-body">
                        <!--form-->
                        <form action="">
                            <div class="form-group">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-name-input">Destination</label>
                                <input class="form-control" id="destination-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-time-input">First Train Time (HH:mm-military time)</label>
                                <input class="form-control" id="first-time-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                        </form> 
                    
                    </div>                            
                
                </div>
                
            </div>
        
        </div>

    </div>

   <!--JavaScript -->
   <script src="assets/javascript/app.js"></script>
   <!-- Moment.js Reference -->
   <script src="http://momentjs.com/downloads/moment.js"></script>

  </body>

</html>
